<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Video -->
        <video src="" id="video" height="360" width="640"></video>
        
        <!-- Button -->
        <div class="button-container">
            <button class="button" onclick="handlePictureInPicture()" ondblclick="selectMediaStream()" style="vertical-align:middle"><span>Click Me </span>
            </button>
        </div>
        <div class="text-container">
            <p id="dblClick"> Double Click to Open Option Window </p>
            <p id="singleClick" class="hide"> Click to open in Picture in Picture Mode </p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
